<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/JumlahPendudukKabTegal2018_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.21649860128,108.795965683],[-6.79276375128,109.517153519]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_JumlahPendudukKabTegal2018_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Kecamatan</strong><br />' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>jumlah</strong><br />' + (feature.properties['jumlah'] !== null ? Autolinker.link(String(feature.properties['jumlah'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JumlahPendudukKabTegal2018_0_0(feature) {
            if (feature.properties['jumlah'] >= 0.000000 && feature.properties['jumlah'] <= 41000.000000 ) {
                return {
                pane: 'pane_JumlahPendudukKabTegal2018_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,1.0)',
            }
            }
            if (feature.properties['jumlah'] >= 41000.000000 && feature.properties['jumlah'] <= 82000.000000 ) {
                return {
                pane: 'pane_JumlahPendudukKabTegal2018_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,112,80,1.0)',
            }
            }
            if (feature.properties['jumlah'] >= 82000.000000 && feature.properties['jumlah'] <= 119966.000000 ) {
                return {
                pane: 'pane_JumlahPendudukKabTegal2018_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,0,13,1.0)',
            }
            }
        }
        map.createPane('pane_JumlahPendudukKabTegal2018_0');
        map.getPane('pane_JumlahPendudukKabTegal2018_0').style.zIndex = 400;
        map.getPane('pane_JumlahPendudukKabTegal2018_0').style['mix-blend-mode'] = 'normal';
        var layer_JumlahPendudukKabTegal2018_0 = new L.geoJson(json_JumlahPendudukKabTegal2018_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_JumlahPendudukKabTegal2018_0',
            onEachFeature: pop_JumlahPendudukKabTegal2018_0,
            style: style_JumlahPendudukKabTegal2018_0_0,
        });
        bounds_group.addLayer(layer_JumlahPendudukKabTegal2018_0);
        map.addLayer(layer_JumlahPendudukKabTegal2018_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Jumlah Penduduk Kab. Tegal 2018<br /><table><tr><td style="text-align: center;"><img src="legend/JumlahPendudukKabTegal2018_0_041000Sedikit0.png" /></td><td>(0 - 41,000) Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahPendudukKabTegal2018_0_4100082000Banyak1.png" /></td><td>(41,000 - 82,000) Banyak</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahPendudukKabTegal2018_0_82000119966SangatBanyak2.png" /></td><td>(82,000 - 119,966) Sangat Banyak</td></tr></table>': layer_JumlahPendudukKabTegal2018_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_JumlahPendudukKabTegal2018_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #0070fa; font-size: 8pt; font-weight: bold; font-family: \'Mosk Extra-Bold 800\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JumlahPendudukKabTegal2018_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_JumlahPendudukKabTegal2018_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kecamatan'}));
        resetLabels([layer_JumlahPendudukKabTegal2018_0]);
        map.on("zoomend", function(){
            resetLabels([layer_JumlahPendudukKabTegal2018_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_JumlahPendudukKabTegal2018_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_JumlahPendudukKabTegal2018_0]);
        });
        </script>
    </body>
</html>
